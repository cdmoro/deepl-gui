<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <title>DeepL API Web Client</title>
    <link rel="icon" href="/img/favicon/favicon_16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/img/favicon/favicon_32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/img/favicon/favicon_96.png" sizes="96x96" type="image/png">

    <link rel="stylesheet" href="/src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="toolbar">
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
        <div class="title">
            <h1>DeepL API Playground</h1>
            <p>An unofficial, open-source playground for experimenting with the DeepL API in real time.</p>
        </div>
    </header>

    <main class="translator">
        <div class="card translator-wrapper">
            <div class="translator-header">
                <select id="source-lang"></select>
                <button id="swap">
                    <svg width="20" height="20" class="Icon Icon--directional as-small" aria-hidden="true"
                        focusable="false">
                        <use href="/icons/sprite.svg#SwitchHorizontal"></use>
                    </svg>
                </button>
                <select id="target-lang"></select>
            </div>

            <div class="panels">
                <section class="panel panel-source">
                    <textarea id="source-text" placeholder="Enter text"></textarea>
                    <div class="panel-footer">
                        <span id="detected"></span>
                    </div>
                </section>

                <section class="panel panel-target">
                    <textarea id="target-text" readonly></textarea>
                    <div class="panel-footer"></div>
                </section>
            </div>

            <div class="translator-footer">
                <div class="left">
                    <span id="copy-source">Copy</span>
                    <span id="char-count">0</span>
                </div>
                <div class="right">
                    <span id="copy-target">Copy</span>
                </div>
            </div>
        </div>

        <div class="card actions">
            <span id="usage-info">
                <span id="usage"></span>
            </span>
            <button id="translate">Translate</button>
        </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
